<!DOCTYPE html>
<html>
<head>
<title>Percentage Segmented Round Graph</title>
<style>
.graph-container {
  width: 450px;
  height: 450px;
  position: relative;
  display: flex;
}

.graph {
  width: 300px;
  height: 300px;
  margin: auto;
}

.graph-circle {
  fill: none;
  stroke-width: 10;
  stroke-linecap: round;
}

.label-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin-left: 20px;
}

.label {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-size: 14px;
}

.label .number {
  width: 20px;
  text-align: center;
  margin-right: 10px;
}

.label .color-box {
  width: 15px;
  height: 15px;
  margin-right: 5px;
}

.label .percentage{
  margin-left: 5px;
}
</style>
</head>
<body>


<div class="graph-container">
  <svg viewBox="0 0 100 100" class="graph">
    <circle cx="50" cy="50" r="40" stroke="#ccc" stroke-width="10" fill="none" />

    <circle cx="50" cy="50" r="40" stroke="#e74c3c" stroke-dasharray="10 100" fill="none" class="graph-circle" />
    <circle cx="50" cy="50" r="40" stroke="#f39c12" stroke-dasharray="20 100" fill="none" stroke-dashoffset="10" class="graph-circle" />
    <circle cx="50" cy="50" r="40" stroke="#2ecc71" stroke-dasharray="15 100" fill="none" stroke-dashoffset="30" class="graph-circle" />
    <circle cx="50" cy="50" r="40" stroke="#9b59b6" stroke-dasharray="5 100" fill="none" stroke-dashoffset="45" class="graph-circle" />
    <circle cx="50" cy="50" r="40" stroke="#34495e" stroke-dasharray="25 100" fill="none" stroke-dashoffset="50" class="graph-circle" />
    <circle cx="50" cy="50" r="40" stroke="#1abc9c" stroke-dasharray="10 100" fill="none" stroke-dashoffset="75" class="graph-circle" />
    <circle cx="50" cy="50" r="40" stroke="#d35400" stroke-dasharray="15 100" fill="none" stroke-dashoffset="85" class="graph-circle" />

  </svg>

  <div class="label-container">
    <div class="label">
      <span class="number">1.</span>
      <span class="color-box" style="background-color: #e74c3c;"></span>
      <span>IUUF</span>
      <span class="percentage">(10%)</span>
    </div>
    <div class="label">
      <span class="number">2.</span>
      <span class="color-box" style="background-color: #f39c12;"></span>
      <span>Illegal Drugs</span>
      <span class="percentage">(20%)</span>
    </div>
    <div class="label">
      <span class="number">3.</span>
      <span class="color-box" style="background-color: #2ecc71;"></span>
      <span>Smuggling</span>
      <span class="percentage">(15%)</span>
    </div>
    <div class="label">
      <span class="number">4.</span>
      <span class="color-box" style="background-color: #9b59b6;"></span>
      <span>Human Trafficking</span>
      <span class="percentage">(5%)</span>
    </div>
    <div class="label">
      <span class="number">5.</span>
      <span class="color-box" style="background-color: #34495e;"></span>
      <span>ITOFP</span>
      <span class="percentage">(25%)</span>
    </div>
    <div class="label">
      <span class="number">6.</span>
      <span class="color-box" style="background-color: #1abc9c;"></span>
      <span>Armed Robbery</span>
      <span class="percentage">(10%)</span>
    </div>
    <div class="label">
      <span class="number">7.</span>
      <span class="color-box" style="background-color: #d35400;"></span>
      <span>CBRNE</span>
      <span class="percentage">(15%)</span>
    </div>
  </div>
</div>

</body>
</html>
